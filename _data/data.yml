career-profile:
    title: Summary Of Qualifications
    summary: |
      - Experience managing Microsoft Teams and video conferencing platforms for large multi-state enterprise in an Office 365 environment.
      - Proficient in creating and managing complex workflows and timelines for multiple ongoing projects. 
      - Current Certified Technology Specialist (CTS) certificate holder. 
      - 8+ years in event production management and 15+ years working in the audio video industry.
      - Experienced in system design and install for audio-video systems of all sizes.
      - Vast experience in troubleshooting all manner of network issues and audio-visual systems.
      - Leveraging multiple could-based management platforms to monitor and maintain conference rooms and equipment.

      
      
